<center>   
<div class="container" style="object-position: center;">
        <h2 id ="event"><strong>Create an Event</strong></h2>
<br>
    <br>
    <form>
    
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Event Title</label>
    </div>
      
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Where is it?</label>
    </div>
        
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>When is it?</label>
    </div>
        
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>What's on the menu?</label>
    </div>
        
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Tell us about it!</label>
    </div>
    
    <input id = "submitButton" type="submit" value="Submit">
  </form>
